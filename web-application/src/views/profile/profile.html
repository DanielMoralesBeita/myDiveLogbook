<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ol class="breadcrumb pull-right">
                <li><a ui-sref="app.logbook">Home</a></li>
                <li class="active">Profile</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-10">
            <form class="form-horizontal form-profile" ng-submit="$profile.doSave()">
                <fieldset>
                    <legend class="scheduler-border">Profile:</legend>
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" placeholder="Name..." ng-model="$profile.user.firstname" ng-disabled="$profile.disableForm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="surname" class="col-sm-3 control-label">Surname</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="surname" placeholder="Surname..." ng-model="$profile.user.lastname" ng-disabled="$profile.disableForm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-sm-3 control-label">Adress</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="address" placeholder="Address..." ng-model="$profile.user.dateOfBirth" ng-disabled="$profile.disableForm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth" class="col-sm-3 control-label">Date of Birth</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="dateOfBirth" placeholder="Address..." ng-model="$profile.user.address" ng-disabled="$profile.disableForm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-3 control-label">Phone</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="phone" placeholder="Phone..." ng-model="$profile.user.phone" ng-disabled="$profile.disableForm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="Email..." ng-model="$profile.user.username" ng-disabled="$profile.disableForm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="email" placeholder="Password..." ng-model="$profile.user.newPassword" ng-disabled="$profile.disableForm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Repeat Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="email" placeholder="Repeat Password..." ng-model="$profile.user.repeatPassword"
                                ng-disabled="$profile.disableForm">
                        </div>
                    </div>
                    <div class="form-group pull-right button-group-certificate">
                        <button type="button" class="btn btn-default" ng-if="!$profile.disableForm" ng-click="$profile.cancelForm()">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-if="!$profile.disableForm">
                        <i class="fa fa-save"></i> Save</button>
                        <button type="button" class="btn btn-primary" ng-click="$profile.editForm()" ng-if="$profile.disableForm">
                        <i class="fa fa-edit"></i> Edit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
