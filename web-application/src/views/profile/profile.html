<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ol class="breadcrumb pull-right">
                <li><a href="#">Home</a></li>
                <li class="active">Profile</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-10">
            <form class="form-horizontal form-profile">
                <fieldset>
                    <legend class="scheduler-border">Profile:</legend>

                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" placeholder="Name...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="surname" class="col-sm-3 control-label">Surname</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="surname" placeholder="Surname...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-sm-3 control-label">Adress</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="address" placeholder="Address...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth" class="col-sm-3 control-label">Date of Birth</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="dateOfBirth" placeholder="Address...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-3 control-label">Phone</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="phone" placeholder="Phone...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="Email...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="email" placeholder="Password...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Repeat Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="email" placeholder="Repeat Password...">
                        </div>
                    </div>
                    <div class="form-group pull-right button-group-certificate">
                        <button type="submit" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i> Save</button>
                        <button type="submit" class="btn btn-primary">
                        <i class="fa fa-edit"></i> Edit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
