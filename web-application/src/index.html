<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="A digital dive log used by an underwater diver to record the details of their dives.">
  <meta name="author" content="Giuseppe Scaramuzzino">
  <link rel="icon" href="../../favicon.ico">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="">
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">
              <i class="fa fa-book" aria-hidden="true"></i> Logshare
            </a>
          </li>
          <li>
            <a href="#about">
              <i class="fa fa-heart" aria-hidden="true"></i> Favourites
            </a>
          </li>
          <li>
            <a href="#contact">
              <i class="fa fa-graduation-cap" aria-hidden="true"></i> Certificate
            </a>
          </li>
          <li>
            <a href="#contact">
              <i class="fa fa-user" aria-hidden="true"></i> Profile
            </a>
          </li>
          <li>
            <a href="#contact">
              <i class="fa fa-plus" aria-hidden="true"></i> New dive
            </a>
          </li>
        </ul>
        <button type="button" class="btn btn-primary btn-sm navbar-btn navbar-right">Log out</button>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control input-sm" placeholder="Search dive...">
          </div>
          <button type="submit" class="btn btn-default btn-sm">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="row row-login">
      <div class="col-md-9">
        <div class="jumbotron">
          <h1>My dive logbook</h1>
          <p>A digital dive log used by an underwater diver to record the details of their dives.</p>

         
          <div class="container-fluid no-padding">
            <div class="row">
              <div class="col-md-12">
                <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=1300%C3%97400&w=1300&h=490" alt="placeholder 960" class="img-responsive"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="page-header">
          <h2>New account</h2>
        </div>
        <form>
          <div class="form-group">
            <label for="name">Name: *</label>
            <input type="text" class="form-control" id="name" placeholder="Name...">
          </div>
          <div class="form-group">
            <label for="surname">Surname: *</label>
            <input type="text" class="form-control" id="surname" placeholder="Surname...">
          </div>
          <div class="form-group">
            <label for="email">Email: *</label>
            <input type="email" class="form-control" id="email" placeholder="Email...">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password: *</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password...">
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-lg">Create account</button>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
