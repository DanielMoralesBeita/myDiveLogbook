<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="A digital dive log used by an underwater diver to record the details of their dives.">
  <meta name="author" content="Giuseppe Scaramuzzino">
  <link rel="icon" href="../../favicon.ico">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="">
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">
              <i class="fa fa-book" aria-hidden="true"></i> Logshare
            </a>
          </li>
          <li>
            <a href="#about">
              <i class="fa fa-heart" aria-hidden="true"></i> Favourites
            </a>
          </li>
          <li>
            <a href="#contact">
              <i class="fa fa-graduation-cap" aria-hidden="true"></i> Certificate
            </a>
          </li>
          <li>
            <a href="#contact">
              <i class="fa fa-user" aria-hidden="true"></i> Profile
            </a>
          </li>
          <li>
            <a href="#contact">
              <i class="fa fa-plus" aria-hidden="true"></i> New dive
            </a>
          </li>
        </ul>
        <button type="button" class="btn btn-primary btn-sm navbar-btn navbar-right">Log out</button>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control input-sm" placeholder="Search dive...">
          </div>
          <button type="submit" class="btn btn-default btn-sm">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <ol class="breadcrumb pull-right">
          <li><a href="#">Home</a></li>
          <li class="active">Certificate</li>
        </ol>
      </div>
    </div>

    <!-- Main component for a primary marketing message or call to action -->

    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <form class="form-horizontal form-certificate">
          <fieldset>
            <legend class="scheduler-border">Certificate:</legend>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Name</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">Surname</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">N° certificate</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group pull-right button-group-certificate">
              <button type="submit" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-edit"></i> Edit</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-xs-12 col-sm-6">
        <form class="form-horizontal form-certificate">
          <fieldset>
            <legend class="scheduler-border">Certificate:</legend>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Name</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">Surname</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">N° certificate</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group pull-right button-group-certificate">
              <button type="submit" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Save</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <!-- /container -->

</body>

</html>
