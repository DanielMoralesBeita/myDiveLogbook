<ion-view view-title="My Dive Logbook">
  <ion-content>
    <div class="card" ng-repeat="item in $home.data | orderBy:'numDive'" ng-if="$home.loggedIn">
      <div class="item item-divider">
        #{{$index +1}} - {{item.location}} - {{item.date | date}}
      </div>
      <div class="item item-text-wrap">
        <div class="list">
          <label class="item item-input">
          <span class="input-label">NÂ° dive</span>
          <span class="input-label">{{item.numDive}}</span>
        </label>
          <label class="item item-input">
          <span class="input-label">Date</span>
          <span class="input-label">{{item.date | date}}</span>
        </label>
          <label class="item item-input">
          <span class="input-label">Location</span>
          <span class="input-label">{{item.location}}</span>
        </label>
          <label class="item item-input">
          <span class="input-label">Diving</span>
          <span class="input-label">{{item.diving}}</span>
        </label>
          <label class="item item-input">
          <span class="input-label">Duration</span>
          <span class="input-label">{{item.time}} min</span>
        </label>
          <label class="item item-input">
          <span class="input-label">Depth</span>
          <span class="input-label">{{item.depth}} m</span>
        </label>
        </div>
      </div>
    </div>

    <div class="list">
      <label class="item item-input item-floating-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="First Name">
  </label>
      <label class="item item-input item-floating-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Last Name">
  </label>

</div>
<div class="padding">
  <button class="button button-block button-positive">Submit</button>
</div>
  </ion-content>
</ion-view>
